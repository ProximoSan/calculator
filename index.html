<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" disabled class="input-calc" placeholder="0" id="outputscreen">
            <div class="buttons">
            <button class="btn bg-yellow" id="clear">Ac</button>
            <button class="btn bg-yellow" id="del">Del</button>
            <button class="btn bg-yellow" id="scr">âˆš</button>
            <button class="btn bg-yellow" id="/">/</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn bg-yellow" id="*">*</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn bg-yellow" id="-">-</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn bg-yellow" id="+">+</button>
            <button class="btn" id=".">.</button>
            <button class="btn" id="0">0</button>
            <button class="btn bg-yellow equal1" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
